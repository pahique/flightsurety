<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Surety Dapp</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Flight Surety</h1>
  </header>
  <main>
    <section>
      <h1>Contract Information</h1>
      <div>
        <p>Owner:&nbsp;<span id="owner">loading...</span></p>
        <p>Status:&nbsp;<span id="operational">loading...</span></p>
        <p>Current user:&nbsp;<span id="currentUser">loading...</span>&nbsp;<span id="isAirline"></span></p>
      </div>
    </section>

    <section>
      <h1>Airlines Actions</h1>
      <div>
        <label for="airlineAddress">Address</label>
        <input id="airlineAddress" type="text"/>
        <label for="airlineName">Name</label>
        <input id="airlineName" type="text"/>
      </div>
      <button onclick="App.registerAirlne()">Register airline</button>
      <hr/>
      <h2>Registered airlines</h2>
      <div>
        <ol id="airlinesList">loading...</ol>
      </div>
      <button onclick="App.fetchAirlines()">Fetch airlines</button>
      <hr/>
      <div>
        <label for="fundsToSend">Funds to send</label>
        <input id="fundsToSend" type="number" placeholder="Amount in ETH"/>
      </div>
      <button onclick="App.sendFunds()">Send funds</button>
      </div>
      <hr/>
      <h2>Flights</h2>
      <div>
        <label for="flightNumber">Flight Number</label>
        <input id="flightNumber" type="text" maxlength="6"/>
        <label for="departureTime">Scheduled Departure Time</label>
        <input id="departureTime" type="datetime-local"/>
        <label for="arrivalTime">Scheduled Arrival Time</label>
        <input id="arrivalTime" type="datetime-local"/>
        <label for="departureAirport">Departure Airport</label>
        <input id="departureAirport" type="text" maxlength="3"/>
        <label for="arrivalAirport">Arrival Airport</label>
        <input id="arrivalAirport" type="text" maxlength="3"/>
      </div>
      <button onclick="App.registerFlight()">Register flight</button>
      <hr/>
      <h2>Registered flights</h2>
      <div>
        <ul id="flightList">loading...</ul>
      </div>
      <button onclick="App.fetchFlights()">Fetch flights</button>
    </section>

    <section>
      <h1>Passengers Actions</h1>
      <div>
          <label for="flightSelect">Flight</label>
          <select id="flightSelect">
            loading...
          </select>
          <label for="insurancePrice">Insurance price</label>
          <input id="insurancePrice" type="number" placeholder="Amount in ETH"/>
         </div>
      <button onclick="App.buyInsurance()">Buy insurance</button>
      <hr/>
      <h2>Insurances bought by passenger</h2>
      <div>
        <ol id="insuranceList"></ol>
      </div>
      <button onclick="App.fetchInsurances()">Fetch insurances</button>
      <hr/>
      <div>
        <label for="flightStatus">Flight status</label>
        <input id="flightStatus" value="" disabled/>
        <p id="lastUpdate" class="lastUpdate">&nbsp;</p>
      </div>
      <button onclick="App.getFlightStatusInfo()">Get Flight Status</button>
      <button onclick="App.requestFlightStatus()">Request Status Update</button>
      <button onclick="App.claimCompensation()">Claim compensation</button>
      <hr/>
      <div>
        <label for="credits">Credits available</label>
        <input id="credits" value="0 ETH" disabled/>
      </div>
      <button onclick="App.checkCredits()">Check credits</button>
      <button onclick="App.withdrawCredits()">Withdraw credits</button>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
